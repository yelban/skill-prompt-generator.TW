# 邊框和陰影變數庫

溫馨可愛:
  corner_radius:
    values: [16, 18, 20, 22, 24]
    unit: "px"
    default: 18
    description: "大圓角，營造柔和感"

  box_shadow:
    values:
      - {value: "0 4px 12px rgba(0,0,0,0.08)", name: "輕微擴散"}
      - {value: "0 6px 16px rgba(0,0,0,0.10)", name: "標準擴散"}
      - {value: "0 8px 20px rgba(0,0,0,0.12)", name: "強擴散"}
    default: "0 6px 16px rgba(0,0,0,0.10)"
    description: "擴散式陰影，無硬邊"

  border:
    values:
      - {value: "none", name: "無邊框"}
      - {value: "1px solid rgba(0,0,0,0.05)", name: "極細邊框"}
    default: "none"

現代簡約:
  corner_radius:
    values: [4, 6, 8, 10, 12]
    unit: "px"
    default: 8
    description: "小圓角，剋制專業"

  box_shadow:
    values:
      - {value: "0 2px 4px rgba(0,0,0,0.04)", name: "極細微"}
      - {value: "0 2px 8px rgba(0,0,0,0.06)", name: "標準細微"}
      - {value: "0 4px 8px rgba(0,0,0,0.05)", name: "中等細微"}
    default: "0 2px 8px rgba(0,0,0,0.06)"
    description: "細微陰影，微妙層次"

  border:
    values:
      - {value: "none", name: "無邊框"}
      - {value: "1px solid rgba(0,0,0,0.08)", name: "細邊框"}
    default: "none"
